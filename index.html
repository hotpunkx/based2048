<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Based 2048</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- OpenGraph Metadata -->
  <meta property="og:title" content="Based2048" />
  <meta property="og:description" content="NFT-gated 2048 game on Base" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://based2048.vercel.app/" />
  <meta property="og:image" content="https://based2048.vercel.app/og.png" />

  <!-- Base/Farcaster Frame Metadata -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://based2048.vercel.app/og.png" />
  <meta property="fc:frame:button:1" content="Play Based2048" />
  <meta property="fc:frame:button:1:action" content="link" />
  <meta property="fc:frame:button:1:target" content="https://based2048.vercel.app/" />
</head>

<body>


  <div id="app">
    <div class="heading">
      <h1 class="title">2048 <span class="subtitle">BASED</span></h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <!-- Level Progress Bar -->
    <div class="level-container">
      <div class="level-info">
        <span class="level-text">LEVEL 1</span>
        <span class="level-progress-text">0 / 2000</span>
      </div>
      <div class="level-bar">
        <div class="level-fill" style="width: 0%"></div>
      </div>
    </div>

    <div class="above-game">
      <a class="restart-button">New Game</a>
    </div>

    <!-- Leaderboard Modal Removed -->


    <!-- Username Modal -->
    <div id="username-modal" class="modal" style="display: block;">
      <div class="modal-content">
        <div id="wallet-buttons" style="margin-bottom: 20px;">
          <button id="connect-coinbase" class="leaderboard-button" style="background: #0052ff; color: white;">Connect
            Base</button>
        </div>
        <p id="wallet-status" class="wallet-status-text">Wallet not
          connected
        </p>

        <div id="mint-container" style="display: none; margin-bottom: 20px;">
          <div class="mint-container-bg">
            <button id="mint-button" class="mint-button">MINT FREE ACCESS NFT</button>
          </div>
        </div>

        <!-- Username Input Removed -->
        <!-- Hidden initially -->
        <button id="start-game-button" style="margin-top: 20px;" disabled>
          P L A Y
          <div id="clip">
            <div id="leftTop" class="corner"></div>
            <div id="rightBottom" class="corner"></div>
            <div id="rightTop" class="corner"></div>
            <div id="leftBottom" class="corner"></div>
          </div>
          <span id="rightArrow" class="arrow"></span>
          <span id="leftArrow" class="arrow"></span>
        </button>
        <p id="login-error" style="color: var(--neon-pink); margin-top: 10px;"></p>
      </div>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep playing</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> or <strong>swipe</strong>
      to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
