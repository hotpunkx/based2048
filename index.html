<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cyberpunk 2048</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


  <div id="app">
    <div class="heading">
      <h1 class="title">2048 <span class="subtitle">BASED</span></h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <a class="leaderboard-button">Leaderboard</a>
      <a class="restart-button">New Game</a>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>TOP PLAYERS</h2>
        <ul id="leaderboard-list">
          <li>Loading...</li>
        </ul>
      </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="modal" style="display: block;">
      <div class="modal-content">
        <h2>ENTER USERNAME</h2>
        <p>Enter a unique username to play.</p>
        <div id="wallet-buttons" style="margin-bottom: 20px;">
          <button id="connect-metamask" class="leaderboard-button" style="background: #f6851b; color: white;">Connect
            MetaMask</button>
          <button id="connect-coinbase" class="leaderboard-button" style="background: #0052ff; color: white;">Connect
            Coinbase</button>
        </div>
        <p id="wallet-status" style="margin-bottom:10px; font-size: 0.8em; color: var(--neon-cyan)">Wallet not connected
        </p>

        <button id="mint-button" class="leaderboard-button"
          style="background: #ffd700; color: black; display: none; margin-bottom: 20px;">MINT ACCESS NFT</button>

        <input type="text" id="username-input" placeholder="Username" maxlength="15" style="display:none;">
        <!-- Hidden initially -->
        <button id="start-game-button" class="leaderboard-button" style="margin-top: 20px;" disabled>START GAME</button>
        <p id="login-error" style="color: var(--neon-pink); margin-top: 10px;"></p>
      </div>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep playing</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">
      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> or <strong>swipe</strong>
      to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
